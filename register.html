<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yD/r/d4ZIVX-5C-b.ico">
  <title>resister</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>Create Account</h1>
    </div>
    <form novalidate  action="login.html" id="form">
      <div class="row">
        <div class="">
          <label class="first-name" for="firstName">First Name :</label>
          <input type="text" id="firstName" placeholder="Enter Your First Name">
        </div>
        <div class="">
          <label class="last-name" for="lastName">Last Name :</label>
          <input type="text" id="lastName" placeholder="Enter Your Last Name">
        </div>
      </div>
      <div class="row">
        <div class="">
          <label class="mail" for="email">Email :</label>
          <input type="email" id="email" placeholder="Enter Your Email Address">
        </div>
        <div class="">
          <label class="phone" for="phone">Phone Number :</label>
          <input type="text" id="phone" placeholder="Enter Your Phone Number" title="Please type 11 numbers">
        </div>
      </div>
      <div class="row">
        <div class="">
          <label class="pass" for="password">Password :</label>
          <input type="password" id="password" placeholder="Enter Your Password" title="The password must not be less than 6 characters">
        </div>
        <div class="confirm">
          <label class="conf-pass" for="confPass">Confirm Password :</label>
          <input type="password" id="confPass" placeholder="Confirm Your Password" title="Retype the serial number">
        </div>
      </div>
      <div class="row">
        <div class="radio-box">
          <div class="male">
            <input type="radio" name="gender" id="male">
            <label class="gender-label" for="male">Male</label>
          </div>
          <div class="female">
            <input type="radio" name="gender" id="female">
            <label class="gender-label" for="female">Female</label>
          </div>
          <span style="margin-bottom: 5px;" class="alert"></span>
        </div>
        <div class="date">
          <label id="liDate" for="date">Birth Date :</label>
          <input type="date" id="date">
        </div>
      </div>
      <div class="btns">
        <input type="submit" value="register">
        <input id="reset" type="reset" value="reset">
      </div>
    </form>
  </div>
  <script src="js/register.js"></script>
</body>

</html>
